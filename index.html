<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/99bd1d8923.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header__dark">
        <h3 class="header__title">Admin Page</h3>

        <div class="menu__container">
            <div class="header__menu">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
        </div>

        <div class="header__search">
            <div class="search--container">
                <input type="search" name="search" class="search__input" placeholder="Search for...">
                <button class="search__btn">
                    <i class="fas fa-sync-alt" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <div class="profile__container">
            <div class="profile"></div>
            <i class="fas fa-user" aria-hidden="true"></i>
        </div>
    </header>
    
    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li class="nav__li">CORE</li>

                    <li class="nav__link tacho">
                        <a>
                            <i class="fa fa-solid fa-tachometer" aria-hidden="true"></i>
                            <span class="text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav__li">INTERFACE</li>
                    <li class="nav__link">
                        <a href="">
                            <i class="fa fa-windows" aria-hidden="true"></i>
                            <span class="text">Layouts</span>
                        </a>
                    </li>
                    <li class="nav__link">
                        <a href="">
                            <i class="fa fa bookmark" aria-hidden="true"></i>
                            <span class="text">Pages</span>
                        </a>
                    </li>
                    <li >ADDONS</li>
                    <li class="nav__link">
                        <a href="">
                            <i class="fa fa solid fa-area-chart" aria-hidden="true"></i>
                            <span class="text">Charts</span>
                        </a>
                    </li>
                    <li class="nav__link">
                        <a href="">
                            <i class="fa fa-table"></i>
                            <span>Tables</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcump">
                <h3>Dashboard</h3>
            </div>

            <div class="main__cards">
                <div class="main__card">
                    <div class="card__top main__card--blue">Primary Card</div>
                    <div class="card__bottom main__card--blue">Wiew details</div>
                </div>
                <div class="main__card">
                    <div class="card__top main__card--yellow">Warning Card</div>
                    <div class="card__bottom main__card--yellow">Wiew details</div>
                </div>
                <div class="main__card">
                    <div class="card__top main__card--green">Succes Card</div>
                    <div class="card__bottom main__card--green">
                        Wiew details
                    </div>
                </div>
                <div class="main__card">
                    <div class="card__top main__card--red">Danger Card</div>
                    <div class="card__bottom main__card--red">
                        Wiew details
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
